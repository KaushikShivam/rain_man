<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Rain Man | Your very own minimalist weather app</title>
  </head>

  <body id="body">

    <main class="main">
      <div class="search">
        <form>
          <input class='searchbar transparent' id='search' type='text' placeholder='Enter city name' />
          <input class='button transparent' id='button' type="submit" value='GO' />
        </form>
      </div>


      <div class='panel'>
        <h2 class='city' id='city'>New Delhi, India</h2>
        <div class='weather' id='weather'>
          <div class='group secondary'>
            <h3 id='dt'>Thursday 11:17</h3>
            <h3 id='description'>Clear Sky</h3>
          </div>
          <div class='group secondary'>
            <h3 id='wind'>Wind: 4.18mph</h3>
            <h3 id='humidity'>Humidity: 68%</h3>
          </div>
          <div class='temperature' id='temperature'>
            <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'>69</span><a class='fahrenheit active'
                id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius'
                id='celsius' href="#">&deg;C</a></h1>
          </div>
          <div class='forecast' id='forecast'>

          </div>
        </div>
      </div>

    </main>

  </body>

</html>
